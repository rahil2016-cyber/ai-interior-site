
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Virtual Interior Designer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    input[type="file"], select, button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #0066ff;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }
    button:hover {
      background: #0051cc;
    }
    #result {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>AI-Powered Virtual Interior Designer</h1>
  <div class="card">
    <label for="roomImage">Upload Your Room Photo:</label>
    <input type="file" id="roomImage" accept="image/*">
    <label for="styleSelect">Choose Design Style:</label>
    <select id="styleSelect">
      <option value="modern">Modern</option>
      <option value="minimalist">Minimalist</option>
      <option value="boho">Bohemian</option>
      <option value="scandinavian">Scandinavian</option>
    </select>
    <button onclick="generateDesign()">Generate AI Design</button>
  </div>
  <div id="result"></div>
  <script>
    function generateDesign() {
      const image = document.getElementById('roomImage').files[0];
      const style = document.getElementById('styleSelect').value;
      const result = document.getElementById('result');
      if (!image) {
        alert('Please upload an image of your room.');
        return;
      }
      result.innerHTML = `
        <p>ðŸ§  Generating <strong>${style}</strong> design for your room...</p>
        <p>(AI output placeholder â€” coming soon!)</p>
      `;
    }
  </script>
</body>
</html>
